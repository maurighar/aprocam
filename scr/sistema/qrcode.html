<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Sistema RUTA</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript "src="../js/jquery.qrcode-0.7.0.min.js"></script>
		<style>
			#qrcode {

			}
		</style>

	</head>
	<body>

		<div>
		<img src="../image/aprocam_logo.png" alt="APROCAM" height=81px width=159px />

		<canvas id="qrcode" width="150" height="150"></canvas>

		</div>


		<script>
			//jQuery('#qrcode').qrcode("this plugin is great");
			jQuery('#qrcode').qrcode({
				render: 'canvas',
				size: 150,
				color: '#3a3',
				radius: 0.3,
				mode: 2,
				fontname: 'Tahoma',
				label: 'APROCAM',
				text: 'http://larsjung.de/qrcode'
			});	
		</script>
